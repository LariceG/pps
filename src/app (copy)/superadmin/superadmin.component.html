
<toaster-container></toaster-container>

<div class="container" style="padding-top:100px">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center">
        <a routerLink="/">
          <img src="assets/img/PPS-Logo-1.png"/>
        </a>
      </div>
      <br>
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <p class="text-muted">Sign In to your account</p>
            <form [formGroup]="login" (ngSubmit)="submitForm(login.value)">
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="Username"  [formControl]="login.controls['username']" [ngClass]="{'is-invalid':!login.controls['username'].valid   && loginsubmitted}" >
                <br>
                <div class="invalid-feedback" *ngIf="login.controls['username'].hasError('required')    && loginsubmitted">You must include a Username.</div>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password"  [formControl]="login.controls['password']" [ngClass]="{'is-invalid':!login.controls['password'].valid   && loginsubmitted}">
                <br>
                <div class="invalid-feedback"  *ngIf="login.controls['password'].hasError('required')    && loginsubmitted">You must include a Password.</div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4">Login</button>
                </div>
                <!-- <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div> -->
              </div>
            </form>
          </div>
        </div>
        <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
              <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
