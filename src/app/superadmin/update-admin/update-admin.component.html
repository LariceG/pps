
          <form *ngIf="!Loading" [formGroup]="addAdmin" (ngSubmit)="submitAdmin(addAdmin.value)">
            <div class="row">
              <div class="col-lg-12">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group" [ngClass]="{'has-error':!addAdmin.controls['adminName'].valid   && adminSubmission}">
                      <label for="">Admin name</label>
                      <input type="text" class="form-control" placeholder="Admin Name" formControlName="adminName" [(ngModel)]="adminDetails.adminName">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group" [ngClass]="{'has-error':!addAdmin.controls['adminEmail'].valid   && adminSubmission}">
                      <label for="">Admin email</label>
                      <input type="text" class="form-control" placeholder="Admin email" formControlName="adminEmail"  [(ngModel)]="adminDetails.adminEmail">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group" [ngClass]="{'has-error':!addAdmin.controls['adminMobile'].valid   && adminSubmission}">
                      <label for="">Admin mobile</label>
                      <input type="text" class="form-control" placeholder="Admin mobile" formControlName="adminMobile"  [(ngModel)]="adminDetails.adminMobile">
                      <span *ngIf="addAdmin.controls['adminMobile'].hasError('pattern') && adminSubmission">Enter Valid Price</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group" [ngClass]="{'has-error':!addAdmin.controls['adminAddress'].valid   && adminSubmission}">
                      <label for="">Admin Address</label>
                      <textarea class="form-control" rows="4" cols="80" formControlName="adminAddress" placeholder="Address"  [(ngModel)]="adminDetails.adminAddress"></textarea>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group" [ngClass]="{'has-error':!addAdmin.controls['adminCity'].valid   && adminSubmission}">
                      <label for="">Admin City</label>
                      <input type="text" class="form-control" placeholder="Admin city" formControlName="adminCity"  [(ngModel)]="adminDetails.adminCity">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group" [ngClass]="{'has-error':!addAdmin.controls['adminState'].valid   && adminSubmission}">
                      <label for="">Admin State</label>
                      <input type="text" class="form-control" placeholder="Admin state" formControlName="adminState"  [(ngModel)]="adminDetails.adminState">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group" [ngClass]="{'has-error':!addAdmin.controls['adminZip'].valid   && adminSubmission}">
                      <label for="">Admin Zip</label>
                      <input type="text" class="form-control" placeholder="Admin zip" formControlName="adminZip"  [(ngModel)]="adminDetails.adminZip">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group" [ngClass]="{'has-error':!addAdmin.controls['adminCountry'].valid   && adminSubmission}">
                      <label for="">Admin Country</label>
                      <input type="text" class="form-control" placeholder="Admin country" formControlName="adminCountry"  [(ngModel)]="adminDetails.adminCountry">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <label for=""><input type="checkbox" (change)="ShowCredendtials()">Edit Credentials</label>
                  </div>
                  <div class="col-md-4" *ngIf='isCredentials'>
                    <div class="form-group" [ngClass]="{'has-error':!addAdmin.controls['userPassword'].valid   && adminSubmission}">
                      <label for="">Password</label>
                      <input type="text" class="form-control" placeholder="Password" formControlName="userPassword">
                    </div>
                  </div>

                </div>
              </div>

            </div>
            <div class="row pull-right">
              <div class="col-md-12">
                <input type="submit" value="Submit" class="btn btn-primary pull-right">
              </div>
            </div>
          </form>
          <div class="col-md-12" *ngIf="Loading" style="height:200px">
            <div class="loader">
              <div class="loader-inner ball-pulse">
                <div class="my-loader"></div>
                <div class="my-loader"></div>
                <div class="my-loader"></div>
              </div>
            </div>
          </div>
